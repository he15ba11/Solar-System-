name: Solar System Workflow
 
on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env: 
  MONGO_URI: ${{ vars.MONGO_URI }}
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ vars.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
 
        - name: Setup NodeJS Version
          uses: actions/setup-node@v3
          with:
            node-version: 18

        - name: Install Dependencies
          run: npm install

        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    code-coverage:
              name: Code Covarage
              runs-on: ubuntu-latest
              steps:
              - name: Checkout Repository
                uses: actions/checkout@v3
       
              - name: Setup NodeJS Version
                uses: actions/setup-node@v3
                with:
                  node-version: 18
      
              - name: Install Dependencies
                run: npm install
      
              - name: Code Coverage
                continue-on-error: true
                run: npm run coverage
                
              - name: Archive Test Result
                uses: actions/upload-artifact@v3
                with:
                  name: Coverage-Test-Result
                  path: coverage

    docker:
      name: containerization
      needs: [unit-testing, code-coverage]
      runs-on: ubuntu-latest
      steps:
          - name: Docker_login
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Build and Push
            uses: docker/build-push-action@v5
            with:
              push: false
              tags: ${{secrets.DOCKER_USERNAME }}/heba-solar-system:${{github.sha}}
  
          - name: Docker Image Test
            run: |
                    docker images
                    docker run --name solar-system-app -d \
                          -p 3000:3000 \
                          -e MONGO_URI=$MONGO_URI \
                          -e MONGO_USERNAME=$MONGO_USERNAME \
                          -e MONGO_PASSWORD=$MONGO_PASSWORD \
                          ${{secrets.DOCKER_USERNAME }}/heba-solar-system:${{github.sha}}
                    export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' heba-solar-system)
                    echo $IP
  
                    echo Testing Image URL using wget
                    wget -q -O - 127.0.0.1:3000/live | grep live

          - name: Build and Push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: ${{secrets.DOCKER_USERNAME }}/heba-solar-system:${{github.sha}}